{% extends "base.html" %}

{% block title %}Login - ClauseEase{% endblock %}

{% block content %}
<div class="auth-section">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-5 col-md-7">
                <div class="auth-card glass-card p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-sign-in-alt auth-icon gradient-bg"></i>
                        <h2 class="fw-bold gradient-text mt-3">Welcome Back</h2>
                        <p class="text-muted">Sign in to your account</p>
                    </div>
                    
                    <form method="POST" id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                            <input type="email" class="form-control glass-input" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control glass-input" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 glass-btn mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>
                    
                    <!-- ðŸ”§ ADMIN BUTTON - PASSWORD: admin1234 ðŸ”§ -->
                    <div class="text-center mb-3">
                        <button id="adminBtn" class="btn btn-warning btn-sm glass-btn">
                            <i class="fas fa-cog me-2"></i>Admin Dashboard
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-decoration-none gradient-text fw-bold">
                                Sign up here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ðŸ”§ ADMIN SCRIPT - PASSWORD: admin1234 ðŸ”§ -->
<script>
document.getElementById('adminBtn').addEventListener('click', function() {
    const adminPassword = prompt('ðŸ”’ Enter Admin Password:');
    
    if (adminPassword === 'admin1234') {
        showSuccessMessage('âœ… Admin Access Granted!');
        
        document.getElementById('email').value = 'admin@clauseease.com';
        document.getElementById('password').value = 'admin1234';
        document.getElementById('loginForm').submit();
        
    } else if (adminPassword === null) {
        return;
    } else {
        alert('âŒ Wrong Admin Password!\n\nAccess Denied.');
    }
});

function showSuccessMessage(message) {
    const successDiv = document.createElement('div');
    successDiv.innerHTML = message;
    successDiv.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: #28a745;
        color: white;
        padding: 15px 20px;
        border-radius: 8px;
        z-index: 9999;
        font-weight: bold;
        box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        animation: slideIn 0.3s ease-out;
    `;
    
    if (!document.getElementById('adminAnimationCSS')) {
        const style = document.createElement('style');
        style.id = 'adminAnimationCSS';
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    }
    
    document.body.appendChild(successDiv);
    
    setTimeout(() => {
        if (document.body.contains(successDiv)) {
            document.body.removeChild(successDiv);
        }
    }, 3000);
}
</script>
{% endblock %}
