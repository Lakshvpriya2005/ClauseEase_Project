{% extends "base.html" %}

{% block title %}Register - ClauseEase{% endblock %}

{% block content %}
<div class="auth-section">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-5 col-md-7">
                <div class="auth-card glass-card p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus auth-icon gradient-bg"></i>
                        <h2 class="fw-bold gradient-text mt-3">Create Account</h2>
                        <p class="text-muted">Join ClauseEase today</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <input type="text" class="form-control glass-input" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                            <input type="email" class="form-control glass-input" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control glass-input" id="password" name="password" required>
                            <div class="form-text text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                                Password should be at least 8 characters long
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 glass-btn mb-3">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Already have an account? 
                            <a href="{{ url_for('login') }}" class="text-decoration-none gradient-text fw-bold">
                                Sign in here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
